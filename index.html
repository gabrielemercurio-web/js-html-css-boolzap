<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Esercitazione Boolzap</title>
    </head>
    <body>

        <div id="background">
            <div class="bg-green"></div>

            <main id="wrapper">

                <div id="wp-left">
                    <section class="impostazioni">
                        <div class="img-utente"></div>
                        <div class="opzioni">
                            <span class="material-icons">donut_large</span>
                            <span class="chat material-icons">chat</span>
                            <span class="material-icons">more_vert</span>
                        </div>
                    </section>
                    <section class="attiva-notifiche">
                        <div class="icona-campanella">
                            <span class="material-icons">notifications_off</span>
                        </div>
                        <div class="testo-attiva-notifiche">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop &rang;</a>
                        </div>
                    </section>
                    <section class="cerca">
                        <div class="cerca-wrapper">
                            <span class="material-icons">search</span>
                            <input placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </section>
                    <section class="all-chat">
                        <div class="single-chat"></div>
                        <div class="single-chat"></div>
                        <div class="single-chat"></div>
                        <div class="single-chat"></div>
                        <div class="single-chat"></div>
                        <div class="single-chat"></div>
                        <div class="single-chat"></div>
                        <div class="single-chat"></div>
                        <div class="single-chat"></div>
                        <div class="single-chat"></div>
                        <div class="single-chat"></div>
                        <div class="single-chat"></div>
                    </section>
                </div>

                <div id="wp-right">
                    <section class="right-top"></section>
                    <section class="right-center"></section>
                    <section class="right-bottom"></section>
                </div>

            </main>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
